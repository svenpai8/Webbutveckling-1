<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <style>
    .storbox {
      background-color: black;
      position:absolute;
      width: 300px;
      height: 300px;
      top: 90px;
      left: 90px;
      display:flex;
      flex-direction:row;
      justify-content: center; /* Huvudaxeln, rad */
      align-items: center;
    }
    .litenbox {
      position:fixed;
      top: 90px;
      left: 90px;
      background-color: red;
      width: 400px;
      height: 400px;
    }


    </style>
    <title>Position</title>
  </head>
  <body>

     <div class="storbox">
       <div class="litenbox">1</div>
       <div class="litenbox">2</div>
       <div class="litenbox">3</div>
       <div class="litenbox">4</div>
       </div>
     </div>

   </body>
  </html>
